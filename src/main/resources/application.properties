server.port=8081

logging.level.root=INFO

# Logging pattern for file
logging.pattern.file="%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
# logging.file=/opt/logs/radyfy-api.log

# MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=200MB
# Max Request Size
spring.servlet.multipart.max-request-size=215MB
## File Storage Properties
# Please change this to the path where you want the uploaded files to be stored.
# file.upload-dir=/Users/pintukumar/opt/radyfy-api/uploads

# --- Multitenancy settings ---
multitenancy.default-tenant=defaultTenant
multitenancy.cache.tenant-ttl-minutes=10
multitenancy.cache.client-max-size=50

spring.profiles.active=dev
