name: Deploy Maven Package on Release

on:
  release:
    types: [created]  # Trigger when a new release is created
  push:
    tags:
     - "v*"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # STEP 1: Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # STEP 2: Extract version from tag (example: v0.4.0 -> 0.4.0)
      - name: Extract version from tag
        id: vars
        run: |
          RAW="${GITHUB_REF_NAME}"
          VERSION="${RAW#v}"     # remove "v" prefix
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        # Output -> steps.vars.outputs.version

      # STEP 3: Setup Java / Maven
      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # STEP 4: Configure Maven settings.xml
      - name: Create settings.xml
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<EOF
          <settings>
            <servers>
              <server>
                <id>github</id>
                <username>${{ github.actor }}</username>
                <password>${{ secrets.GITHUB_TOKEN }}</password>
              </server>
            </servers>
          </settings>
          EOF

      # STEP 5: Update POM VERSION to match TAG VERSION
      - name: Update version in pom.xml
        run: mvn versions:set -DnewVersion=${{ steps.vars.outputs.version }} -DgenerateBackupPoms=false

      # STEP 6: Deploy to GitHub Packages
      - name: Deploy package
        run: mvn deploy -DskipTests
